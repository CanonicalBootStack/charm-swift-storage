[DEFAULT]
bind_ip =  {{ local_ip }}
bind_port = {{ object_server_port }}
workers = 2

[pipeline:main]
pipeline = recon object-server

[filter:recon]
use = egg:swift#recon
recon_cache_path = /var/cache/swift

[app:object-server]
use = egg:swift#object

[object-replicator]

[object-updater]

[object-auditor]

[object-sync]

