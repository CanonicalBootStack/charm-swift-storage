[DEFAULT]
bind_ip = 0.0.0.0
bind_port = {{ account_server_port }}
workers = {{ workers }}

[pipeline:main]
pipeline = recon account-server

[filter:recon]
use = egg:swift#recon
recon_cache_path = /var/cache/swift

[app:account-server]
use = egg:swift#account

[account-replicator]

[account-auditor]

[account-reaper]

